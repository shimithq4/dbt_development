config:
  send_anonymous_usage_stats: False

default:
  outputs:

    dev: # User-Password config
      type: snowflake
      account: dm85224.ca-central-1.aws
      user: {{ env_var('DBT_DEV_USER') }} #DBT_CLOUD_DEV
      password: {{ env_var('DBT_DEV_PASSWORD') }} #Knowledge#1
      role: {{ env_var('DBT_DEV_ROLE') }} #TRANSFORMER_DEV
      database: {{ env_var('DBT_DEV_DB') }} #DEV
      warehouse: {{ env_var('DBT_DEV_WH') }} #TRANSFORMING_DEV
      schema: {{ env_var('DBT_DEV_SCHEMA') }} #DBT_SCHEMA 
      threads: 2
      client_session_keep_alive: False

  target: dev
